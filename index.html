<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Facebook Login</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
	<link rel="stylesheet" href="main.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" </script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js">
	</script>
	<script src="https://unpkg.com/vue"></script>
	<script>
		window.fbAsyncInit = function() {
      FB.init({
        appId            : '275263693320314',
        autoLogAppEvents : true,
        xfbml            : true,
        version          : 'v2.10'
      });
      FB.AppEvents.logPageView();
    };
    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "//connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
	</script>
</head>

<body>
	<div id="app" class="site-wrapper">
		<!-- site-wrapper -->
		<div class="site-wrapper-inner">
			<!-- site-wrapper-inner -->
			<div class="container">
				<!-- container -->
				<div class="row justify-content-md-center">
					<div class="col-md-5">

						<div class="inner cover">
							<h5 class="text-center mb-5">User Login</h5>

							<button type="button" class="btn btn-primary btn-block" @click="openFbLoginDialog">Facebook Login</button>

							
						</div>
					</div>
				</div>
			</div>
			<!-- container -->
		</div>
		<!-- site-wrapper-inner -->
	</div>
	<!-- site-wrapper -->

	<script>
		var app = new Vue({
    el: '#app',
    data: {
       
        name: '', 
        email: '', 
        personalID: '', 
        databaseUrl: 'https://bt3103-login.firebaseio.com/login.json',
    },
  
   methods: {
     openFbLoginDialog: function() {
       FB.login(this.checkLoginState, { scope: 'email' })
     },
     checkLoginState: function (response) {
        if (response.status === 'connected') {
          FB.api('/me', { fields: 'name,email' }, function(profile) {
            userInformation => { 
            this.personalID = userInformation.id; 
            this.email = userInformation.email; 
            this.name = userInformation.name; 
            }
            console.log('Good to see you, ' + profile.name + '.');
          });
       } else if (response.status === 'not_authorized') {
        // the user is logged in to Facebook, 
          // but has not authenticated your app
        } else {
          // the user isn't logged in to Facebook.
        }
      },
   }
  });
	</script>
</body>

</html>
